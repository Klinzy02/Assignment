<!DOCTYPE html>
<body>
    <head>
        <title>Contact Page</title>
    </head>

    <body>
        <ul>
            <a href="index.html">
                <li>About me</li>
            </a>
            <a href="Contact.html">
                <li>Application form</li>
            </a>
        </ul>

        <h1>Application Form</h1>
        <h3>Fill in your details</h3>

        <form>
            <p>
                <label>First Name</label>
                <input type="text" placeholder="enter first name">

                <label>Last Name</label>
                <input type="text" placeholder="enter last name">
            </p>

            <p>
                <label>Gender</label>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label>Date of Birth</label>
                <input type="date">
            </p>

            <p>
                <label>Email Address</label>
                <input type="text" placeholder="enter your email">

                <label>Education level</label>
                <select>
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Doctorate (PhD)">Doctorate (PhD)</option>
                    <option value="High School/Secondary school">High School/Secondary school</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Junior/Middle school">Junior/Middle school</option>
                    <option value="PostGraduate">Post Graduate</option>
                </select>
            </p>
            
            <p>
                <label>Country</label>
                <select>
                    <option value="usa">USA</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Canada">Canada</option>
                </select>

                <label>State/City of Residence</label>
                <input type="text" placeholder="enter your state of residence">
            </p>

            <p>
                <label>Employment status</label>
                <select>
                    <option value="employed">employed</option>
                    <option value="unemployed">unemployed</option>
                    <option value="self-employed">self-employed</option>
                </select>

                <label>Phone number</label>
                <input type="tel" placeholder="08012345678">
            </p>

            <p>
                <label>Choose school</label>
                <select>
                    <option value="school of creative economy">School of creative economy</option>
                    <option value="school of business">School of business</option>
                </select>

                <label>Choose course of study</label>
                <select>
                    <option value="school of engineering">School of Engineering</option>
                    <option value="school of data">School of Data</option>
                </select>
            </p>

            <p>
                <label>How did you hear about us</label>
                <select>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="instagram">Instagram</option>
                    <option value="youtube">YouTube</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>

                <label>Scholarship/Discount code (optional)</label>
                <input type="text" placeholder="Scholarship or studient ID Discount code">
            </p>

            <p>By clicking continue, I agree to  Terms of Use and acknowledge that I have read the  Privacy Policy.</p>

            <button>Proceed</button>

            <p>Already have an account? Sign In</p>
        </form>
    </body>
</body>
</html>
